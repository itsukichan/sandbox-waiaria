<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WAI-ARIA</title>
  </head>
  <body>
    <!-- WAI-ARIA を利用したUIコンポーネント集 -->
    <!-- accordion -->
    <div class="accordion js-accordion" role="tablist">
      <h3
        class="accordion-header js-accordion-header"
        role="tab"
        tabindex="0"
        aria-controls=""
        aria-expanded="true"
      >
        アコーディオン1
      </h3>
      <div
        class="accordion-panel js-accordion-panel"
        role="tabpanel"
        aria-labelledby=""
        aria-hidden="false"
      >
        <p>アコーディオン1の内容が入ります。</p>
      </div>

      <h3
        class="accordion-header js-accordion-header"
        role="tab"
        tabindex="0"
        aria-controls=""
        aria-expanded="false"
      >
        アコーディオン2
      </h3>
      <div
        class="accordion-panel js-accordion-panel"
        role="tabpanel"
        aria-labelledby=""
        aria-hidden="true"
      >
        <p>アコーディオン2の内容が入ります。</p>
      </div>
    </div>
  </body>
</html>
